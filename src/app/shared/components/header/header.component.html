<mat-toolbar>
    <img routerLink="/"
         src="assets/img/logo.png"
         alt="Logo Oc'consigne">

    <span class="spacer"></span>

    <button mat-fab
            color="primary"
            class="m-lg-2"
            [matMenuTriggerFor]="menu"
            aria-label="icon-button">
        <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item
                [routerLink]="['']">
            <mat-icon color="accent">group_work</mat-icon>
            <span>Tableau de bord</span>
        </button>
        <button mat-menu-item
                *ngIf="logged && !roleAdmin"
                [routerLink]="['passage']">
            <mat-icon color="accent">local_shipping</mat-icon>
            <span>Demande de passage</span>
        </button>
        <button mat-menu-item
                [routerLink]="['contact']">
            <mat-icon color="accent">mail</mat-icon>
            <span>Contactez-nous</span>
        </button>
    </mat-menu>

    <button mat-fab
            color="primary"
            *ngIf="roleAdmin"
            [matMenuTriggerFor]="menuAdmin"
            aria-label="icon-button">
        <mat-icon>settings</mat-icon>
    </button>
    <mat-menu #menuAdmin="matMenu">
        <button mat-menu-item
                *ngIf="roleAdmin"
                [routerLink]="['map']">
            <mat-icon color="accent">local_shipping</mat-icon>
            <span>Gestion des passages</span>
        </button>
        <button mat-menu-item
                *ngIf="roleAdmin"
                [routerLink]="['user']">
            <mat-icon color="accent">people</mat-icon>
            <span>Utilisateurs</span>
        </button>
        <button mat-menu-item
                *ngIf="roleAdmin"
                [routerLink]="['bottle']">
            <mat-icon color="accent">liquor</mat-icon>
            <span>Bouteilles</span>
        </button>
        <button mat-menu-item
                *ngIf="roleAdmin"
                [routerLink]="['material']">
            <mat-icon color="accent">inventory</mat-icon>
            <span>Matériels</span>
        </button>
        <button mat-menu-item
                *ngIf="roleAdmin"
                [routerLink]="['collecte']">
            <mat-icon color="accent">local_shipping</mat-icon>
            <span>Collectes en attente</span>
        </button>
    </mat-menu>

    <button mat-fab
            color="primary"
            class="m-lg-2"
            [matMenuTriggerFor]="menuAccount"
            aria-label="icon-button">
        <mat-icon>perm_identity</mat-icon>
    </button>
    <mat-menu #menuAccount="matMenu">
        <button mat-menu-item
                *ngIf="!logged"
                [routerLink]="['auth/login']">
            <mat-icon color="accent">login</mat-icon>
            <span>Connexion</span>
        </button>
        <button mat-menu-item
                *ngIf="logged"
                [routerLink]="['me']">
            <mat-icon color="accent">manage_accounts</mat-icon>
            <span>Profil</span>
        </button>
        <button mat-menu-item
                *ngIf="logged"
                (click)="logout()">
            <mat-icon color="warn">logout</mat-icon>
            <span>Déconnexion</span>
        </button>
    </mat-menu>
</mat-toolbar>

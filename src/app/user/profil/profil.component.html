<div class="container">
    <div class="row">
        <div class="col-md-12 pt-2">
            <h3>Mon Profil</h3>
            <button mat-button
                    color="primary"
                    [routerLink]="['/auth/reset-password']"
                    >Changer votre mots de passe
            </button>
            <form [formGroup]="editUserForm"
                  (ngSubmit)="onSubmit()"
                  *ngIf="user">

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="userName">Nom de l'utilisateur</mat-label>
                    <input matInput
                           formControlName="username"
                           id="userName"
                           placeholder="Enter his name">
                    <mat-error *ngIf="usernameCtrl.touched && usernameCtrl.hasError('required')">
                        Le nom de l'utilisateur est requis
                    </mat-error>
                    <mat-error *ngIf="usernameCtrl.touched && usernameCtrl.hasError('minlength')">
                        Le nom de l'utilisateur doit faire au moins 3 caractères
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="email">Email</mat-label>
                    <input matInput
                           formControlName="email"
                           id="email"
                           readonly>
                </mat-form-field>

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="company">Société</mat-label>
                    <input matInput
                        type="text"
                        name="company"
                        formControlName="company"
                        id="company">
                </mat-form-field>

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="adress">Adresse</mat-label>
                    <input matInput
                        type="text"
                        name="adress"
                        formControlName="adress"
                        id="adress">
                </mat-form-field>

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="adress">Détails de l'adresse</mat-label>
                    <input matInput
                        type="text"
                        name="adress_details"
                        formControlName="adress_details">
                </mat-form-field>

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="postal_code">Code postal</mat-label>
                    <input matInput
                        type="text"
                        name="postal_code"
                        formControlName="postal_code"
                        id="postal_code">
                </mat-form-field>

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="city">Ville</mat-label>
                    <input matInput
                        type="text"
                        name="city"
                        formControlName="city"
                        id="city">
                </mat-form-field>

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="tel">Téléphone</mat-label>
                    <input matInput
                        type="text"
                        name="tel"
                        formControlName="tel"
                        id="tel">
                </mat-form-field>

                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="editUserForm.invalid">Modifier
                </button>
            </form>
        </div>
    </div>
</div>

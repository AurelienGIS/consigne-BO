<div class="container">
    <div class="row">
        <div class="col-md-12 pt-2">
            <h3>Mon Profil</h3>
            <form [formGroup]="editUserForm"
                  (ngSubmit)="onSubmit()"
                  *ngIf="user">

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="userName">Nom</mat-label>
                    <input matInput
                           formControlName="username"
                           id="userName"
                           placeholder="Enter his name">
                    <mat-error *ngIf="usernameCtrl.touched && usernameCtrl.hasError('required')">
                        le Nom est requis
                    </mat-error>
                    <mat-error *ngIf="usernameCtrl.touched && usernameCtrl.hasError('minlength')">
                        le Nom doit faire au moins 3 caract√®res
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="standard"
                                color="accent">
                    <mat-label for="email">Email</mat-label>
                    <input matInput
                           formControlName="email"
                           id="email"
                           readonly
                           placeholder="Enter his email">
                    <mat-error *ngIf="emailCtrl.touched && emailCtrl.hasError('required')">
                        l'Email est requis
                    </mat-error>
                    <mat-error *ngIf="emailCtrl.touched && emailCtrl.hasError('email')">
                        l'Email est incorrect
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button
                        color="primary"
                        type="submit"
                        [disabled]="editUserForm.invalid">Edit
                </button>
            </form>
        </div>
    </div>
</div>

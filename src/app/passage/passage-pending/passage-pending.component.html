<div class="container">
    <div class="row">
        <div class="col-md-12 pt-2">
            <h3 i18n="@@PassageList.title">Liste des passages en attente</h3>

            <mat-table class="lessons-table mat-elevation-z8"
                       [dataSource]="passages"
                       matSort
                       matSortActive="passagename"
                       matSortDirection="asc">

                <!-- Company Column -->
                <ng-container matColumnDef="company">
                    <mat-header-cell *matHeaderCellDef
                                     mat-sort-header
                                     i18n="@@PassageAttributes.company"> Société
                    </mat-header-cell>
                    <mat-cell mat-cell
                              *matCellDef="let passage"> {{passage.user ? passage.user.company : '-'}} </mat-cell>
                </ng-container>

                <!-- Status Column -->
<!--                <ng-container matColumnDef="status">-->
<!--                    <mat-header-cell *matHeaderCellDef-->
<!--                                     mat-sort-header-->
<!--                                     i18n="@@PassageAttributes.status"> Statut-->
<!--                    </mat-header-cell>-->
<!--                    <mat-cell mat-cell-->
<!--                              *matCellDef="let passage">-->
<!--                        <p *ngIf="passage.status === passageStatus.ALMOST_FULL" class="orange">80%</p>-->
<!--                        <p *ngIf="passage.status === passageStatus.FULL" class="red">100%</p>-->
<!--                    </mat-cell>-->
<!--                </ng-container>-->

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <mat-header-cell *matHeaderCellDef
                                     mat-sort-header
                                     i18n="@@PassageAttributes.actions"> Actions
                    </mat-header-cell>
                    <mat-cell *matCellDef="let passage">
                        <button mat-mini-fab
                                (click)="editPassage(passage.id)"
                                title="Détails"
                                class="m-lg-2"
                                color="accent">
                            <mat-icon>visibility</mat-icon>
                        </button>
                        <button mat-mini-fab
                                (click)="deletePassage(passage.id)"
                                title="Supprimer"
                                class="m-lg-2"
                                color="warn">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>

            <mat-paginator [pageIndex]="0"
                           [length]="totalPassages"
                           [pageSize]="10"
                           [pageSizeOptions]="[10, 20, 50]"
                           [showFirstLastButtons]="true"></mat-paginator>

            <div class="spinner-container"
                 *ngIf="passages && passages.loading$ | async">
                <mat-progress-bar mode="indeterminate"></mat-progress-bar>
            </div>
            <div class="flex-row pt-2">
                <button mat-raised-button
                        color="primary"
                        (click)="exportAllPassages()">
                    <span i18n="@@PassageList.button.exportPassage">Exporter la liste des passages</span>
                </button>
            </div>
        </div>
    </div>
</div>
